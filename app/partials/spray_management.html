<header class="bar-title">
   <h1 class="title">Spray Management</h1>
  </header>
  <form role="form">
    <div class="form-group">
   <label for="OrchidName">Orchid Name</label>
   <input type="text" class="form-control" id="OrchidName" placeholder="Orchid Name">
    </div>
    <div class="form-group">
   <label for="Spray Date">Spray Date</label>
   <input type="text" class="form-control" id="SprayDate" placeholder="Spray Date">
    </div>
	<div class="form-group">
   <label for="FertilizerName">Fertilizer Name</label>
   <input type="text" class="form-control" id="FertilizerName" placeholder="Fertilizer Name">
    </div>
	<div class="form-group">
   <label for="Quantity">Quantity</label>
   <input type="text" class="form-control" id="Quantity" placeholder="Quantity">
    </div>
	<div class="form-group">
   <label for="UOM">UOM</label>
   <input type="text" class="form-control" id="UOM" placeholder="UOM">
    </div>
	<div class="form-group">
   <label for="Price">Price</label>
   <input type="text" class="form-control" id="Price" placeholder="Price">
    </div>
	<div class="form-group">
   <label for="LineTotal">Line Total</label>
   <input type="text" class="form-control" id="LineTotal" placeholder="Line Total">
    </div>
	<div class="form-group">
   <label for="TotalCost">Total Cost</label>
   <input type="text" class="form-control" id="TotalCost" placeholder="Total Cost">
    </div>
    <div class="btn">
     <button type="submit" class="btn btn-primary">Save</button>
     <button type="submit" class="btn btn-primary">Cancel</button>
	  <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
